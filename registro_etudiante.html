<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro usuario</title>
</head>
<body>
    <header>
        <div class="container-fluid" >
            <h1>B-Learning</h1>
        </div>
    </header>
    <div class="container">
        <form class="form-ajuste-medio">
            <br>
            <h2 class="h2 font-weight-normal">Registro de estudiante</h2>
            <br>
            <div class="form-row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <label class="font-weight-bold">Escuela:</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-9">
                    <input type="text" id="in_escuela" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <label class="font-weight-bold">Carrera:</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-9">
                    <input type="text" id="in_carrera" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <label class="font-weight-bold">Semestre:</label>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-9">
                    <input type="text" id="in_semestre" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <a href="registro.html" class="btn verde" id="btn_cancelar">Cancelar</a>
                    <button class="btn verde" type="submit" id="btn_aceptar">Entrar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
