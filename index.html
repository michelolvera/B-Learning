<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
  <title id="titulo">Inicio de sesión</title>
</head>
<body>
  <header>
    <div class="container-fluid" >
      <h1>B-Learning</h1>
    </div>
  </header>
  <div class="container text-center">
    <form id="login_form" class="form-signin" onsubmit="return false;">
      <br>
      <h2 id="titulo_h2" class="h2 mb-3 font-weight-normal">Inicio de sesión</h2>
      <label id="lb_usuario"for="in_usuario" class="sr-only">Usuario:</label>
      <input type="text" class="form-control" id="in_usuario" placeholder="Usuario:" required autofocus>
      <label id="lb_contrasena" for="in_contrasena" class="sr-only">Contraseña:</label>
      <input type="password" class="form-control" id="in_contrasena" placeholder="Contraseña:" required>
      <div class="">
        <label id="lb_recordar" for="in_recordar">Recordar contraseña</label>
        <input type="checkbox" id="in_recordar">
      </div>
      <br>
      <button class="btn btn-lg verde btn-block" type="submit" id="btn_acceso">Iniciar sesión</button>
      <br>
      <a href="new_password.html" id="btn_olvido_contrasena">¿Olvidaste tu contraseña?</a>
      <label id="lb_no_cuenta" for="btn_crear_cuenta">¿No tienes cuenta?</label>
      <a href="registro/" id="btn_crear_cuenta">Crear una cuenta</a>
      <br>
      <br>
      <label for="combo_lang" id="lb_lang">Idioma:</label>
      <select class="custom-select mr-sm-2" id="combo_lang">
        <option value="es-MX">Español - México</option>
        <option value="en-US">English - United States</option>
        <option value="fr-FR">Française - France</option>
      </select>
    </form>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/fun/login.js"></script>
  <script src="js/fun/fun.js"></script>
</body>
</html>
