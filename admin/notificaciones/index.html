<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/estilos.css">
    <title>Administración</title>
</head>

<body>
    <header class="bg-info text-white cabecera">
        <div class="container-fluid">
            <h1>Simplificación Booleana</h1>
        </div>
    </header>
    <div class="container">
        <br>
        <h2 id="text_gestion_notificaciones" class="h2 mb-3 font-weight-normal">Gestión de Notificaciones</h2>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="input-group">
                        <label for="lb_notificacion" class="sr-only">Notificación nueva:</label>
                        <textarea type="text" class="form-control" id="in_notificacion" placeholder="Notificación nueva"></textarea>
                        <select name="tipo" class="custom-select combo-sm" id="combo_tipo">
                            <option value="primary">Azul</option>
                            <option value="secondary">Gris</option>
                            <option value="success">Verde</option>
                            <option value="danger">Rojo</option>
                            <option value="warning">Amarillo</option>
                            <option value="info">Turquesa</option>
                        </select>
                        <span class="input-group-btn">
                            <button id="btn_enviar" class="btn btn-outline-info" onclick="crear_nueva();">Enviar</button>
                        </span>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table id="tabla_notificaciones" class="table table-striped table-bordered table-hover">
                <tr>
                    <th id="text_tabla_fecha">Fecha</th>
                    <th id="text_tabla_notificacion">Notificación</th>
                    <th id="text_tabla_tipo">Color</th>
                    <th id="text_tabla_accion">Accion</th>
                </tr>
            </table>
        </div>
    </div>
    <div class="modal fade" id="confirmacion">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="text_titulo_confirmacion" class="modal-title">Confirmacion</h3>
                        <button id="btn_cerrar" tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <h4 id="text_confirmacion">¿Esta seguro de la accion que desea realizar?</h4>
                    </div>
                    <div class="modal-footer">
                        <button id="btn_si" class="btn btn-lg btn-outline-danger" onclick="realizar_accion();">Si</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="actualizar">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="text_titulo_actualizar_notificaciones" class="modal-title">Actualizar Notificaciones</h3>
                        <button id="btn_cerrar_actualizar" tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label id="lb_notificacion_act" for="in_notificacion_act" class="font-weight-bold">Usuario</label>
                            <textarea type="text" id="in_usuario_act" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                                <label id="lb_tipo_act" for="combo_tipo_act" class="font-weight-bold">Tipo</label>
                        </div>
                        <select name="tipo" class="custom-select combo-sm" id="combo_tipo_act">
                                <option value="primary">Primary</option>
                                <option value="secondary">Secondary</option>
                                <option value="success">Success</option>
                                <option value="danger">Danger</option>
                                <option value="warning">Warning</option>
                                <option value="info">Info</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button id="btn_guardar_acualizar" class="btn btn-md btn-outline-success" onclick="realizar_accion();">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/fun/seguridad_admin.js"></script>
    <script src="../../js/fun/adm_notificaciones.js"></script>
    <script src="../../js/fun/fun.js"></script>
</body>

</html>
