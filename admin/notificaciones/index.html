<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css"> 
    <link rel="stylesheet" href="../../css/estilos.css">
    <title>Administración</title>
</head>
<body>
    <header class="bg-info text-white cabecera">
        <div class="container-fluid" >
            <h1>Simplificación Booleana</h1>
        </div>
    </header>
    <div class="container">
        <br>
        <h2 id="text_gestion_notificaciones" class="h2 mb-3 font-weight-normal">Gestión de Notificaciones</h2>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <div class="input-group">
                        <label for="lb_notificacion" class="sr-only">Notificación nueva:</label>       
                        <input type="text" class="form-control" id="in_nombre" placeholder="Notificación nueva">
                        <span class="input-group-btn">
                            <button id="btn_enviar" class="btn btn-outline-info">Enviar</button>
                        </span>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            <tr>
                <th id="text_tabla_fecha">Fecha</th>
                <th id="text_tabla_notificacion">Notificación</th>
                <th id="text_tabla_accion">Accion</th> 
            </tr>
            <tr>
                <td>28-03-2018</td>
                <td>Bienvenidos jovenes</td>
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-default verde">Actualizar</button>
                            <button class="btn btn-default btn-danger">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>28-03-2018</td>
                <td>Ustedes pueden resolver cualquier poblema</td>
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-default btn-outline-info">Actualizar</button>
                            <button class="btn btn-default btn-outline-danger">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/fun/adm_notificaciones.js"></script>
</body>
</html>
