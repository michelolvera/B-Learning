<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/estilos.css">
    <title>Administración</title>
</head>

<body>
    <header class="bg-info text-white cabecera">
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
            <a id="btnTitulo" class="navbar-brand btn" href="../../">MiniBool</a>
            <button class="navbar-toggler btn" type="button" data-toggle="collapse" data-target="#barra_navegacion" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="barra_navegacion">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a id="btnEjercicios" role="button" class="nav-link button" href="../../principal/">Ejercicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="btnRanking" href="#">Clasificación</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a id="btnAdmin" role="button" class="nav-link dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                            href="#">Administracion</a>
                        <div class="dropdown-menu" aria-labelledby="btnAdmin">
                            <a id="btn_adm_ponderacion" class="dropdown-item active" href="#/">Ponderación</a>
                            <a id="btn_adm_notificaciones" class="dropdown-item" href="../notificaciones/">Notificaciones</a>
                            <a id="btn_adm_usuarios" class="dropdown-item" href="../usuarios/">Usuarios</a>
                            <a id="btn_adm_estadisticas" class="dropdown-item" href="../estadisticas/">Estadísticas</a>
                        </div>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="nav-item">
                        <a id="btn_mostrar_notificaciones" role="button" class="nav-link" href="#vntn_notificaciones" data-toggle="modal" onclick="cargar_notificaciones();">
                            Notificaciones
                            <span class="badge badge-light">0</span>
                            <span class="sr-only">unread messages</span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a id="btn_dd_usuario_actual" role="button" class="nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" href="#">Usuario:</a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="btn_dd_usuario_actual">
                            <a id="btn_usuario_cuenta" class="dropdown-item" href="#">Configurar cuenta</a>
                            <a id="btn_usuario_resultados" class="dropdown-item" href="#">Mis resultados</a>
                            <div class="dropdown-divider"></div>
                            <div class="container">
                                <a id="btn_usuario_cerrar" class="btn btn-outline-danger" style="width: 100%;" href="#">Cerrar sesión</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        <br>
        <h2 id="text_ponderacion" class="h2 mb-3 font-weight-normal">Ponderación de problemas</h2>
        <br>
        <br>
        <div class="row">
            <div class="col-sm-3 col-xs-3">
                <label id="lb_ejercicio" for="lb_tres_variables">
                    <h3>Ejercicio</h3>
                </label>
            </div>
            <div class="col-sm-3 col-xs-3">
                <label id="lb_Aleatorio" for="in_tres_aleatorio">
                    <h3>Aleatorio</h3>
                </label>
            </div>
            <div class="col-sm-3 col-xs-3">
                <label id="lb_Deterministico" for="in_tres_deterministico">
                    <h3>Determinístico</h3>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-xs-3">
                <label id="lb_tres_variables" for="in_tres_aleatorio">
                    <h4>Tres variables</h4>
                </label>
            </div>
            <div class="col-sm-3 col-xs-3">
                <input type="number" min="0" id="in_tres_aleatorio" type="number" class="form-control">
            </div>
            <div class="col-sm-3 col-xs-3">
                <input type="number" min="0" id="in_tres_deterministico" type="number" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-xs-3">
                <label id="lb_cuatro_variables" for="in_cuatro_aleatorio">
                    <h4>Cuatro variables</h4>
                </label>
            </div>
            <div class="col-sm-3 col-xs-3">
                <input type="number" min="0" id="in_cuatro_aleatorio" type="number" class="form-control">
            </div>
            <div class="col-sm-3 col-xs-3">
                <input type="number" min="0" id="in_cuatro_deterministico" type="number" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-xs-3">
                <label id="lb_cinco_variables" for="in_cinco_aleatorio">
                    <h4>Cinco variables</h4>
                </label>
            </div>
            <div class="col-sm-3 col-xs-3">
                <input type="number" min="0" id="in_cinco_aleatorio" type="number" class="form-control">
            </div>
            <div class="col-sm-3 col-xs-3">
                <input type="number" min="0" id="in_cinco_deterministico" type="number" class="form-control">
            </div>
        </div>
        <br>
        <button id="btn_guardar_ponderaciones" class="btn btn-lg btn-outline-info">Guardar</button>
    </div>
    <!-- Modal notificaciones-->
    <div class="modal fade" id="vntn_notificaciones">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="text_titulo_notificaciones_principal" class="modal-title">Notificaciones</h3>
                    <button id="btn_cerrar_notificaciones_principal" tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <table>
                        <div id="lista_notificaciones">
                        </div>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
    <script src="../../js/fun/adm_ponderacion.js"></script>
    <script src="../../js/fun/seguridad_admin.js"></script>
    <script src="../../js/fun/fun.js"></script>
</body>

</html>
