<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/estilos.css">
    <title>Registro</title>
</head>
<body>
    <div class="container">
        <form action="form-group">
            <label for="lb_nombre_usuario" class="sr-only">Nombre usuario:</label>
            <input type="text" id="in_nombre_usuario" class="form-control" placeholder="Usuario: Solo letras y caracteres sin espacio minimo 5 caracteres">
        </form>
        <form action="form-group">
                <label for="lb_apellido_paterno" class="sr-only">Apellido pateno:</label>
                <input type="text" id="in_apellido_paterno" class="form-control" placeholder="Apellido paterno">
        </form>
        <form action="form-group">
                <label for="lb_apellido_materno" class="sr-only">Apellido materno:</label>
                <input type="text" id="in_apellido_materno" class="form-control" placeholder="Apellido materno:">
        </form>
        <form action="form-group">
                <label for="lb_apellido_materno" class="sr-only">Apellido materno:</label>
                <input type="text" id="in_apellido_materno" class="form-control" placeholder="Apellido materno:">
        </form>
        <form action="form-group">
                <label for="lb_apellido_materno" class="sr-only">Apellido materno:</label>
                <input type="text" id="in_apellido_materno" class="form-control" placeholder="Apellido materno:">
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
