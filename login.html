<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css"> 
    <link rel="stylesheet" href="css/estilos.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <header>
        <div class="container-fluid" >
            <h1>B-Learning</h1>
        </div>
    </header>
    <div class="container text-center">
        <form class="form-signin">
            <br>
            <h1 class="h2 mb-3 font-weight-normal">Inicio de sesión</h1>
            <label for="lb_usuario" class="sr-only">Usuario:</label>       
            <input type="text" class="form-control" id="in_usuario" placeholder="Usuario:" required autofocus>
            <label for="lb_contrasena" class="sr-only">Contraseña:</label>
            <input type="password" class="form-control" id="in_contrasena" placeholder="Contraseña:" required>
            <br>
            <button class="btn btn-lg verde btn-block" type="submit" id="btn_acceso">Entrar</button>
            <br>
            <a href="new_password.html" id="btn_olvido_contrasena">¿Olvidaste tu contraseña?</a>
            <label for="lb_no_cuenta">¿No tienes cuenta?</label>
            <a href="registro.html" id="btn_crear_cuenta">Crear una cuenta</a>
        </form>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
