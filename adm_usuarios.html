<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Administración</title>
</head>
<body>
    <header>
        <div class="container-fluid" >
            <h1>Simplificación Booleana</h1>
        </div>
    </header>

    <div class="container">
        <br>
        <h2 id="text_adm_usuarios" class="h2 font-weight-normal">Administración de usuarios</h2>
        <br>
        <label id="lb_buscar">Buscar por:</label>
        <div class="row">
            <div class=" col-lg-12">
                <div class="form-group">
                    <div class="input-group">
                        <label id="lb_nombre" class="sr-only">Nombre:</label>
                        <input type="text" class="form-control" id="in_nombre" placeholder="Nombre">
                        <label id="lb_apellido_pat" class="sr-only">Apellido paterno:</label>
                        <input type="text" class="form-control" id="in_apellido_pat" placeholder="Apellido paterno">
                        <label id="lb_apellido_mat" class="sr-only">Apellido materno:</label>
                        <input type="text" class="form-control" id="in_apellido_mat" placeholder="Apellido materno">
                        <button id="btn_busqueda" class="btn verde_margen">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table id="tabla" class="table table-striped table-bordered table-hover">
            
            </table>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="btn-toolbar">
                    <div class="btn-group btn-group-lg">
                        <button id="btn_respaldar_todo" class="btn btn-default verde">Respaldar todo</button>
                        <button href="#confirmacion" id="btn_eliminar_todo" class="btn btn-default btn-danger" onclick="seleccion(0,'eliminarTodo')" data-toggle="modal">Eliminar todo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="confirmacion">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="text_titulo_confirmacion" class="modal-title">Confirmacion</h3>
                        <button id="btn_cerrar" tyle="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> 
                    </div>
                    <div class="modal-body">
                        <h4 id="text_confirmacion">¿Esta seguro de la accion que desea realizar?</h4>
                    </div>
                    <div class="modal-footer">
                        <button id="btn_si" class="btn btn-lg btn-danger" onclick="realizar_accion();">Si</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fun/Administracion.js"></script>
    <script src="js/fun/fun.js"></script>
</body>
</html>
