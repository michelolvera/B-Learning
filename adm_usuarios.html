<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shirink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <div class="container-fluid" >
            <h1>Álgebra booleana</h1>
        </div>
    </header>

    <div class="container">
        <br>
        <h2 id="text_adm_usuarios" class="h2 font-weight-normal">Administración de Usuarios</h2>
        <br>
        <label id="lb_buscar">Buscar por:</label>
        <div class="row">
            <div class=" col-lg-12">
                <div class="form-group">
                    <div class="input-group">
                        <label id="lb_nombre for="in_nombre" class="sr-only">Nombre:</label>

                        <label id="lb_apellido_pat" for="in_apellido_pat" class="sr-only">Apellido paterno:</label>
                        <input type="text" class="form-control" id="in_apellido_pat" placeholder="Apellido paterno">
                        <label id="lb_apellido_mat" for="in_apellido_mat" class="sr-only">Apellido materno:</label>
                        <input type="text" class="form-control" id="in_apellido_mat" placeholder="Apellido materno">
                        <button id="btn_busqueda" class="btn verde_margen">Buscar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
            <tr>
                <th id="text_tabla_nombre">Nombre</th>
                <th id="text_tabla_apellido_pat">Apellido paterno</th>
                <th id="text_tabla_apellido_mat">Apellido materno</th>
                <th id="text_tabla_accion">Accion</th>
            </tr>
            <tr>
                <td>Jorge Luis</td>
                <td>Arreygue</td>
                <td>Avila</td>
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-default verde">Detalles</button>
                            <button class="btn btn-default btn-danger">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Michel Enrique</td>
                <td>Olvera</td>
                <td>Perez</td>
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-default verde">Detalles</button>
                            <button class="btn btn-default btn-danger">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Alan Cruz</td>
                <td>Robles</td>
                <td>Vazquez</td>
                <td>
                    <div class="btn-toolbar">
                        <div class="btn-group">
                            <button class="btn btn-default verde">Detalles</button>
                            <button class="btn btn-default btn-danger">Eliminar</button>
                        </div>
                    </div>
                </td>
            </tr>
            </table>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <div class="btn-toolbar">
                    <div class="btn-group btn-group-lg">
                        <button id="btn_respaldar_todo" class="btn btn-default verde">Respaldar todo</button>
                        <button id="btn_eliminar_todo" class="btn btn-default btn-danger">Eliminar todo</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/fun/Administracion.js"></script>
    <script src="js/fun/fun.js"></script>
</body>
</html>
